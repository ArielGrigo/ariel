<!DOCTYPE html>
<html>
<head>
  <title>Site de vente en ligne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333333;
    }

    /* Ajoutez ici les styles CSS supplémentaires */

  </style>
</head>
<body>
  <h1>Authentification</h1>
  <form id="loginForm">
    <label for="username">Nom d'utilisateur:</label>
    <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur"><br><br>

    <label for="password">Mot de passe:</label>
    <input type="password" id="password" placeholder="Entrez votre mot de passe"><br><br>

    <label for="remember">Se souvenir de moi:</label>
    <input type="checkbox" id="remember"><br><br>

    <label for="language">Langue:</label>
    <select id="language">
      <option value="fr">Français</option>
      <option value="en">English</option>
    </select><br><br>

    <input type="submit" value="Se connecter">
  </form>

  <h1>Insertion de produits</h1>
  <table>
    <tr>
      <th>Produit</th>
      <th>Prix</th>
    </tr>
    <tr>
      <td>Produit 1</td>
      <td>10€</td>
    </tr>
    <tr>
      <td>Produit 2</td>
      <td>20€</td>
    </tr>
    <tr>
      <td>Produit 3</td>
      <td>15€</td>
    </tr>
  </table><br>

  <input type="button" value="Valider">
  <input type="button" value="Modifier">
  <input type="button" value="Annuler">

  <h1>À propos et Aide</h1>
  <p>&copy; 2024 VotreNom</p>
  <p>Adresse email : votreadresse@mail.com</p>

  <h2>Menu</h2>
  <ul>
    <li><a href="#">À propos</a></li>
    <li><a href="#">Aide</a></li>
  </ul>

  <script>
    // Ajoutez ici votre code JavaScript pour interagir avec la page
  </script>
</body>
</html>
